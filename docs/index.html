<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datepicker-Jalali V0.0.0.1</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datepicker.css">
</head>
<body>
<div class="container">
    <h1>
        Datepicker Jalali <small>v 0.0.0.1</small>
        <br>
        <div> <small>by Hossein Rafiee (h.rafiee91@gmail.com)</small></div>
    </h1>
    <div class="calender"></div>
    <div class="gap"></div>
    <input type="text" id="calenderSelector">
    <div class="gap"></div>
    <input type="text" id="calenderSecondarySelector">
</div>
<footer>
    <div class="text-center">
        <a href="https://github.com/h-rafiee/Datepicker-Jalali" target="_blank">
            <img src="GitHub-Mark-Light-64px.png">
        </a>
    </div>
</footer>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/datepicker.min.js"></script>
<script>
    $(document).ready(function(){
        $(".calender").datepicker({
            altField : "#calenderSelector",
            altSecondaryField : "#calenderSecondarySelector",
            format : "long",
            date   : '2017-07-29',
        });
    });
</script>
</body>
</html>
